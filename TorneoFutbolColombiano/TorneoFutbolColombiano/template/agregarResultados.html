<!DOCTYPE html>
<html>
<title>Resultados</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

<body>
    <!-- Parte Cabezera -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form action="/posiciones/">
            <a class="navbar-brand" href=""><input type="submit" style="border: 0;" value="Posiciones" /></a>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#"> Resultados<span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Calendario </a>
                <form action="/enfrentamientos/">
                    <a class="nav-link" href="#"><input type="submit" style="border: 0;"
                            value="Enfrentamientos" /></a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Parte Central -->
    <form action="/agregarresultados/" method="POST">
        {% csrf_token %}
        
        <br />
        <h3 style="text-align: center;">Adicionar Resultado</h3>
        <br />
        {% for dato in listapartido %}
        <div style="background-color: #F5F9F9 ;"> {{dato.fecha_partido}} estadio donde jugaron: {{dato.estadio_jugaran}}
        </div>
        <br />
        <div style="height: 50px;margin: 0px 0px 0px 550px;">
            <input type="text" value="{{dato.id}}" name="id" hidden/>
            <!-- Button trigger modal -->
            <a title="Si das click puedes agregar el resultado o modificar"><input type="submit" style="text-align: center;width: 50%;" style="border: 0;" 
                data-target="#exampleModal" value="{{dato.local}} {{dato.resultado_local}} - {{dato.resultado_visitante}} {{dato.visitante}}"/>
            </a>
                
        </div>
        {% endfor %}
    </form>
</body>

</html>
