<!DOCTYPE html>
<html>
<title>Resultados</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

<body>
    <!-- Parte Cabezera -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <form action="/posiciones/">
            <a class="navbar-brand" href=""><input type="submit" style="border: 0;" value="Posiciones" /></a>
        </form>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="#"> Resultados<span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Calendario </a>
                <form action="/enfrentamientos/">
                    <a class="nav-link" href="#"><input type="submit" style="border: 0;"
                            value="Enfrentamientos" /></a>
                </form>
            </div>
        </div>
    </nav>
    <!-- Parte Central -->
    <br />

    <form action="/agregarresultadofinal/" method="POST">
        {% csrf_token %}
        <h4 style="text-align: center;">En los cuadros peque√±os escribir los resultados</h4>
        <div class="row col-md-12" style="width: 70%; margin: 0px 0px 0px 250px;">
            {% for dato in addresultado%}
            <input type="text" hidden value="{{dato.id}}" name="idedit" />
            <div class="form-group col-md-3">
                <span class="form-control">{{dato.local}}</span>
            </div>
            <div class="form-group col-md-2">
                <input type="number" name="resultlocal" required class="form-control">
            </div>
            <div class="form-group col-md-1">
                <h5 style="text-align: center;">-</h5>
            </div>
            <div class="form-group col-md-2">
                <input type="number" name="resultvisitante" required class="form-control">
            </div>
            <div class="form-group col-md-3">
                <span class="form-control">{{dato.visitante}}</span>
            </div>
            {% endfor %}
        </div>
        <div style="width: 70%; margin: 0px 0px 0px 450px;">
            <input type="submit" class="btn btn-success" value="Guardar"/>
        </div>
        
    </form>
    </div>
</body>

</html>
